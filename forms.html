<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="./response.html" target="_blank" name="'biodata" method="get">
      <fieldset>
        <legend>biodata</legend>
        <label for="name">name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="enter your name"
          required
        />
        <br /><br />
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required />
        <br /><br />
        <label for="attempt">attempt:</label>
        <input type="number" id="attempt" min="1" max="10" required />
        <br /><br />
        <label for="email">email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="enter your email"
          required
        />
        <br /><br />
        <label for="tel">phone:</label>
        <input
          type="tel"
          id="tel"
          name="tel"
          placeholder="enter your phone number"
          required
        />
        <br /><br />
        <label for="add">Address:</label>
        <textarea name="text" id="add" rows="10" cols="100"></textarea>
        <br /><br />

        <label for="gender">gender:</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label>
        <br /><br />
        <label for="check"> vehicles u have :</label>
        <input type="checkbox" id="bike " name="vehicle1" value="bike" />
        <label for="bike">bike</label>
        <input type="checkbox" id="car " name="vehicle2" value="car" />
        <label for="car">car</label>
        <br /><br />

        <label for="pass">password:</label>
        <input
          type="pasword"
          id="pass"
          name="pass"
          placeholder="enter ur password"
          required
        />
        <br /><br />

        <label for="select">select ur programming language</label>
        <select name="select" id="select">
          <option>select ur language</option>
          <optgroup>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
          </optgroup>
          <optgroup label="Frontend technologies">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Java Script">Java Script</option>
          </optgroup>
        </select>
        <br /><br />

        <label for="appoint">appointment</label>
        <input type="time" id="appoint" name="appoint" required />
        <br><br>

        <input type="submit" value="log">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
